receivers:
  otlp:
    protocols:
      grpc:
  prometheus:
    config:
      scrape_configs:
      - job_name: axum-demo
        scrape_interval: 15s
        static_configs:
        - targets: ['web:8080']

processors:
  batch:
    timeout: 1s
  resourcedetection:
    detectors: [env, gcp]
    timeout: 2s
    override: false
  filter/allowlist:
    spans:
      include:
        match_type: strict
        services:
        - axum-otpl

exporters:
  logging:
    loglevel: debug
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: prometheus:9090

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: []
      exporters: [logging]
    traces:
      receivers: [otlp]
      processors: [filter/allowlist, resourcedetection, batch]
      exporters: [otlp/jaeger]
