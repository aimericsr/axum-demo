receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
  docker_stats:
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:
      process:
      system:
  postgresql:
    endpoint: db:5432
    username: monitoring_user
    password: secure_password
    databases:
    - app_db
    collection_interval: 10s
    tls:
      insecure: true

processors:
  resourcedetection/env:
    detectors: [ env ]
    timeout: 2s
    override: false
  resourcedetection/system:
    detectors: [ "system" ]
    system:
      hostname_sources: [ "dns", "os" ]
  resourcedetection/docker:
    detectors: [ env, docker ]
    timeout: 2s
    override: false
  batch:
    timeout: 5s

exporters:
  debug:
    verbosity: detailed
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure_skip_verify: true
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:


service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    metrics:
      receivers: [ otlp, docker_stats, hostmetrics, postgresql ]
      processors: [ resourcedetection/docker, resourcedetection/system, batch ]
      exporters: [ prometheusremotewrite ]
    traces:
      receivers: [ otlp ]
      processors: [ resourcedetection/docker, resourcedetection/system, batch ]
      exporters: [ otlp/jaeger ]
