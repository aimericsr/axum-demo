receivers:
  otlp:
    protocols:
      grpc:


processors:
  resourcedetection:
    detectors: [ env ]
    timeout: 2s
    override: false
  batch:
    timeout: 5s

exporters:
  logging:
    loglevel: debug
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: prometheus:1234
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:


service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    metrics:
      receivers: [ otlp ]
      processors: [ resourcedetection, batch ]
      exporters: [ prometheusremotewrite, logging ]
    traces:
      receivers: [ otlp ]
      processors: [ resourcedetection, batch ]
      exporters: [ otlp/jaeger, logging ]
