apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    run.googleapis.com/launch-stage: ALPHA
  name: opentelemetry-cloud-run-sample
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen1
        run.googleapis.com/container-dependencies: '{"app":["collector"]}'
    spec:
      containers:
      - image: "%SAMPLE_APP_IMAGE%"
        name: app
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /logging
          name: shared-logs
      - image: "%OTELCOL_IMAGE%"
        name: collector
        startupProbe:
          httpGet:
            path: /
            port: 13133
        volumeMounts:
        - mountPath: /logging
          name: shared-logs
      volumes:
      - name: shared-logs
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
