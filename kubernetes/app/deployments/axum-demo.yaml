apiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-demo
  namespace: development
  labels:
    app.kubernetes.io/name: axum-demo
    app.kubernetes.io/version: v1.0.2
    app.kubernetes.io/component: web-api
    app.kubernetes.io/environment: development
  annotations:
    imageregistry: "https://hub.docker.com"
    imagelink: "https://hub.docker.com/layers/aimeric/axum-demo/v1.0.2/images/sha256-b72fdc18ec47e5eba3cdbf9e6716c10042957fdd30acf84ad2871ef53c8ac262?context=repo"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axum-demo
  template:
    metadata:
      labels:
        app: axum-demo
    spec:
      nodeSelector:
        kubernetes.io/hostname: "minikube"
      containers:
      - name: axum-demo
        image: aimeric/axum-demo:v1.0.2
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1Gi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 8080
        env:
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: rust_log
        - name: SERVICE_DB_USER
          valueFrom:
            secretKeyRef:
              name: axum-demo
              key: service_db_user
        - name: SERVICE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: axum-demo
              key: service_db_password
        - name: SERVICE_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: service_db_host
        - name: SERVICE_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: service_db_name
        - name: SERVICE_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: service_db_port
        - name: SERVICE_PWD_KEY
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: service_pwd_key
        - name: SERVICE_TOKEN_KEY
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: service_token_key
        - name: SERVICE_TOKEN_DURATION_SEC
          valueFrom:
            secretKeyRef:
              name: axum-demo
              key: service_token_duration_sec
        - name: APP_HOST
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: app_host
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: app_port
        - name: APP_WEB_FOLDER
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: app_web_folder
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: jaeger_agent_host
        - name: JAEGER_AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: jaeger_agent_port
        - name: TRACING_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: axum-demo
              key: tracing_service_name

