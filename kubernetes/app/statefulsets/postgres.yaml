apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  #namespace: development
spec:
  replicas: 1
  serviceName: "postgres" # A headless service to manage network identities
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 150m
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "welcome"
        - name: POSTGRES_DB
          value: "app_db"
