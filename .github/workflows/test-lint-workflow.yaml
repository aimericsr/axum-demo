on:
  workflow_call:

env:
  RUST_VERSION: 1.85

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:16.0-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: welcome
          POSTGRES_DB: app_db
        ports:
          - 5432:5432

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Config env variables
        run: export SERVICE_DB_HOST=postgres

      - name: Compile tests
        run: cargo test â€”no-run

      - name: Run tests
        run: cargo test

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup component add --toolchain ${{ env.RUST_VERSION }} rustfmt
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Run fmt
        run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup component add --toolchain ${{ env.RUST_VERSION }} clippy
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Run clippy
        run: cargo clippy -- -D warnings
