on:
  workflow_call:

env:
  RUST_VERSION: 1.76.0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.0-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: welcome
          POSTGRES_DB: app_db
        ports:
          - 5432:5432

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup component add --toolchain ${{ env.RUST_VERSION }} rustfmt rust-src
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Config env variables
        run: export SERVICE_DB_HOST=postgres

      - name: Compile tests
        run: cargo test â€”no-run --test api

      - name: Run tests
        run: cargo test --test api

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup component add --toolchain ${{ env.RUST_VERSION }} rustfmt rust-src
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Run fmt
        run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
            rustup update --no-self-update ${{ env.RUST_VERSION }}
            rustup component add --toolchain ${{ env.RUST_VERSION }} rustfmt rust-src
            rustup default ${{ env.RUST_VERSION }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.RUST_VERSION }}

      - name: Run clippy
        run: cargo clippy -- -D warnings
